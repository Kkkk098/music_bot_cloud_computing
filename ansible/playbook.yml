---
- name: Deploy music bot
  hosts: all
  become: yes

  tasks:
    - name: Install dependencies
      apt:
        name:
          - python3
          - python3-pip
          - python3-venv
        state: present
        update_cache: yes

    - name: Create app directory
      file:
        path: /opt/app
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: '0755'

   - name: Copy application files
      synchronize:
        # Мы берем всё из корня репозитория (на один уровень выше папки ansible)
        src: ../
        dest: /opt/app/
        delete: yes
        rsync_opts:
          # Исключаем служебные папки, чтобы не копировать лишнее на сервер
          - "--exclude=.git"
          - "--exclude=terraform"
          - "--exclude=ansible"
          - "--exclude=.gradio"
          - "--exclude=old_cache"

    - name: Run application setup script
      shell: /opt/app/app.sh
      args:
        executable: /bin/bash
      become_user: ubuntu

    # ✅ SYSTEMD ТОЛЬКО ЗДЕСЬ (ПОСЛЕ app.sh)
    - name: Install music-api systemd unit
      copy:
        src: ../app/systemd/music-api.service
        dest: /etc/systemd/system/music-api.service
        owner: root
        group: root
        mode: '0644'

    - name: Install music-bot systemd unit
      template:
        src: music-bot.service.j2
        dest: /etc/systemd/system/music-bot.service
        owner: root
        group: root
        mode: '0644'

    - name: Reload systemd
      systemd:
        daemon_reload: yes

    - name: Enable and restart music-api
      systemd:
        name: music-api
        enabled: yes
        state: restarted

    - name: Enable and restart music-bot
      systemd:
        name: music-bot
        enabled: yes
        state: restarted

    - name: Wait for services to start
      pause:
        seconds: 3

    - name: Check music-api status
      systemd:
        name: music-api
        state: started
      register: api_status
      failed_when: api_status.status.ActiveState != 'active'

    - name: Check music-bot status
      systemd:
        name: music-bot
        state: started
      register: bot_status
      failed_when: bot_status.status.ActiveState != 'active'

