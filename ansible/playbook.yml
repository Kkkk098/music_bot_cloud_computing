---
- name: Deploy Music App with Docker Compose
  hosts: servers
  become: yes
  vars:
    model_filename: best_model_heavy_m192_h256_gru256x2.pth
    model_dest: /opt/music-app/best_model_heavy_m192_h256_gru256x2.pth
    release_url: "https://github.com/1vmc1/MT/releases/download/1.0/{{ model_filename }}"
    app_dir: /opt/music-app

  tasks:
    - name: Ensure remote app directory exists
      file:
        path: "{{ app_dir }}"
        state: directory
        mode: '0755'
        owner: ubuntu
        group: ubuntu

    - name: Remove any existing path at model location (file or directory)
      file:
        path: "{{ model_dest }}"
        state: absent

    - name: Remove any existing path at labels.json (file or directory)
      file:
        path: "{{ app_dir }}/labels.json"
        state: absent

    - name: Ensure parent directory exists (just in case)
      file:
        path: "{{ app_dir }}"
        state: directory
        mode: '0755'
        owner: ubuntu
        group: ubuntu

    - name: Create empty placeholder file for model (guarantee file type)
      copy:
        content: ""
        dest: "{{ model_dest }}"
        owner: ubuntu
        group: ubuntu
        mode: '0644'

    - name: Copy docker-compose.yml from repo root
      copy:
        src: ../docker-compose.yml
        dest: "{{ app_dir }}/docker-compose.yml"
        mode: '0644'
        owner: ubuntu
        group: ubuntu

    - name: Copy labels.json from repo root
      copy:
        src: ../labels.json
        dest: "{{ app_dir }}/labels.json"
        mode: '0644'
        owner: ubuntu
        group: ubuntu

    - name: Download model file from GitHub Releases (uses github_token if provided)
      get_url:
        url: "{{ release_url }}"
        dest: "{{ model_dest }}"
        mode: '0644'
        owner: ubuntu
        group: ubuntu
        timeout: 300
        headers:
          Authorization: "token {{ github_token }}"
      register: download_result
      failed_when: download_result.status is defined and download_result.status not in [200,201,204]

    - name: Stat model file
      stat:
        path: "{{ model_dest }}"
      register: model_stat

    - name: Fail if model file is empty or missing
      fail:
        msg: "Model file {{ model_dest }} is missing or zero-sized after download (status={{ download_result.status }})."
      when: model_stat.stat.exists == false or model_stat.stat.size | default(0) == 0

    - name: Show model file info (debug)
      command: ls -lh "{{ model_dest }}"
      register: model_ls
      changed_when: false

    - name: Print model ls output
      debug:
        var: model_ls.stdout_lines

    - name: Create .env file with Telegram token
      copy:
        dest: "{{ app_dir }}/.env"
        content: |
          TELEGRAM_TOKEN={{ telegram_token }}
        mode: '0600'
        owner: ubuntu
        group: ubuntu

    - name: Pull latest images
      shell: docker-compose pull
      args:
        chdir: "{{ app_dir }}"

    - name: Start containers
      shell: docker-compose up -d
      args:
        chdir: "{{ app_dir }}"
