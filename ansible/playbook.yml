---
- name: Deploy application to VM
  hosts: servers
  become: yes

  vars:
    app_dir: /opt/app

  tasks:
    - name: Install required packages
      apt:
        name:
          - python3
          - python3-pip
          - python3-venv
        update_cache: yes
        state: present

    - name: Create application directory
      file:
        path: "{{ app_dir }}"
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: '0755'

    - name: Copy application files
      copy:
        src: "{{ playbook_dir }}/../"
        dest: "{{ app_dir }}/"
        owner: ubuntu
        group: ubuntu
        mode: '0755'
        remote_src: no
      become_user: ubuntu

    - name: Make app.sh executable
      file:
        path: "{{ app_dir }}/app.sh"
        mode: '0755'

    - name: Run application script
      command: bash {{ app_dir }}/app.sh
      become_user: ubuntu
    
    - name: Show services status
      shell: |
        set -e
        systemctl status music-api --no-pager || true
        systemctl status music-bot --no-pager || true
      register: svc_status
      changed_when: false

    - name: Print services status
      debug:
        var: svc_status.stdout_lines

    - name: Show last logs (api)
      shell: journalctl -u music-api -n 200 --no-pager || true
      register: api_logs
      changed_when: false

    - name: Print api logs
      debug:
        var: api_logs.stdout_lines

    - name: Show last logs (bot)
      shell: journalctl -u music-bot -n 200 --no-pager || true
      register: bot_logs
      changed_when: false

    - name: Print bot logs
      debug:
        var: bot_logs.stdout_lines
