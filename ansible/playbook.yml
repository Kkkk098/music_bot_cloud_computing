---
- name: Deploy Music Classifier with Docker
  hosts: all
  become: yes
  vars:
    app_dir: /opt/app
    telegram_token: "{{ telegram_token }}"

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install required packages
      apt:
        name:
          - curl
          - git
          - python3-pip
        state: present

    - name: Check if Docker is installed
      command: docker --version
      register: docker_check
      ignore_errors: yes
      changed_when: false

    - name: Install Docker
      shell: |
        curl -fsSL https://get.docker.com -o get-docker.sh
        sh get-docker.sh
        rm get-docker.sh
      when: docker_check.rc != 0

    - name: Install Docker Compose
      get_url:
        url: "https://github.com/docker/compose/releases/download/v2.24.0/docker-compose-Linux-x86_64"
        dest: /usr/local/bin/docker-compose
        mode: '0755'

    - name: Start Docker service
      service:
        name: docker
        state: started
        enabled: yes

    - name: Create app directory
      file:
        path: "{{ app_dir }}"
        state: directory
        mode: '0755'

    - name: Copy application files
      synchronize:
        src: ../
        dest: "{{ app_dir }}"
        delete: yes
        rsync_opts:
          - "--exclude=.git"
          - "--exclude=__pycache__"
          - "--exclude=terraform"
          - "--exclude=ansible"

    - name: Create .env file
      copy:
        dest: "{{ app_dir }}/.env"
        content: |
          TELEGRAM_BOT_TOKEN={{ telegram_token }}
        mode: '0600'

    - name: Make scripts executable
      file:
        path: "{{ app_dir }}/{{ item }}"
        mode: '0755'
      loop:
        - app.sh
        - healthcheck.sh

    - name: Run deployment script
      shell: bash {{ app_dir }}/app.sh
      args:
        chdir: "{{ app_dir }}"
      register: deploy_output

    - name: Show deployment output
      debug:
        var: deploy_output.stdout_lines

    - name: Wait for API
      uri:
        url: "http://localhost:8000/health"
        status_code: 200
      register: result
      until: result.status == 200
      retries: 10
      delay: 5

    - name: Add healthcheck to cron
      cron:
        name: "Docker healthcheck"
        minute: "*/5"
        job: "{{ app_dir }}/healthcheck.sh >> /var/log/healthcheck.log 2>&1"
        user: root
