---
- name: Install Docker and Deploy Music App
  hosts: servers
  become: yes
  vars:
    model_filename: best_model_heavy_m192_h256_gru256x2.pth
    model_dest: /opt/music-app/best_model_heavy_m192_h256_gru256x2.pth
    release_url: "https://github.com/1vmc1/MT/releases/download/1.0/{{ model_filename }}"
    app_dir: /opt/music-app

  tasks:
    - name: Ensure python3-pip is installed
      apt:
        name: python3-pip
        state: present
        update_cache: yes

    - name: Upgrade pyOpenSSL and cryptography to fix Ansible SSL bug
      pip:
        name:
          - pyOpenSSL
          - cryptography
        state: latest
        executable: pip3

    - name: Update APT cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Ensure common packages are installed
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - software-properties-common
        state: present

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker apt repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present

    - name: Install Docker packages
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: present
        update_cache: yes

    - name: Remove docker-compose installed by pip (if any)
      pip:
        name: docker-compose
        state: absent
        executable: pip3

    - name: Download docker-compose binary
      get_url:
        url: "https://github.com/docker/compose/releases/latest/download/docker-compose-{{ ansible_system }}-{{ ansible_machine }}"
        dest: /usr/local/bin/docker-compose
        mode: '0755'

    - name: Ensure docker service is started and enabled
      service:
        name: docker
        state: started
        enabled: yes

    - name: Add ubuntu user to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

    - name: Docker login (uses docker_user/docker_pass from Jenkins)
      docker_login:
        username: "{{ docker_user | default('') }}"
        password: "{{ docker_pass | default('') }}"
      ignore_errors: yes

    - name: Ensure remote app directory exists
      file:
        path: "{{ app_dir }}"
        state: directory
        mode: '0755'
        owner: ubuntu
        group: ubuntu

    - name: Copy docker-compose.yml from repo root
      copy:
        src: ../docker-compose.yml
        dest: "{{ app_dir }}/docker-compose.yml"
        owner: ubuntu
        group: ubuntu
        mode: '0644'

    - name: Copy labels.json from repo root
      copy:
        src: ../labels.json
        dest: "{{ app_dir }}/labels.json"
        owner: ubuntu
        group: ubuntu
        mode: '0644'

    - name: Download model file from GitHub Releases
      get_url:
        url: "{{ release_url }}"
        dest: "{{ model_dest }}"
        mode: '0644'
        owner: ubuntu
        group: ubuntu
        timeout: 600
        force: yes
      register: download_result

    - name: Stat model file
      stat:
        path: "{{ model_dest }}"
      register: model_stat

    - name: Fail if model file is missing or too small (less than 1MB)
      fail:
        msg: "Model file {{ model_dest }} is missing or too small ({{ model_stat.stat.size | default(0) }} bytes)."
      when: model_stat.stat.exists == false or (model_stat.stat.size | default(0) < 1000000)

    - name: Create .env file with Telegram token
      copy:
        dest: "{{ app_dir }}/.env"
        content: |
          TELEGRAM_TOKEN={{ telegram_token | default('') }}
        mode: '0600'
        owner: ubuntu
        group: ubuntu

    - name: Pull latest images (docker-compose)
      shell: docker-compose pull
      args:
        chdir: "{{ app_dir }}"
      register: pull_result
      retries: 2
      delay: 5
      ignore_errors: yes

    - name: Start containers (docker-compose up -d)
      shell: docker-compose up -d
      args:
        chdir: "{{ app_dir }}"
      register: compose_up

    - name: Show docker ps output (debug)
      shell: |
      sudo docker ps --format 'ID: {{`{{.ID}}`}} | Image: {{`{{.Image}}`}} | Status: {{`{{.Status}}`}}'
      register: docker_ps
      changed_when: false

    - debug:
      msg: "{{ docker_ps.stdout_lines }}"

