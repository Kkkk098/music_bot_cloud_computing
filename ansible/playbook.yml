- name: Deploy Music App with Docker Compose
  hosts: all
  become: yes

  vars:
    # playbook_dir — директория, где лежит этот playbook (ansible/)
    # ../ от playbook_dir -> корень репозитория, где лежит docker-compose.yml
    local_project_root: "{{ playbook_dir }}/.."
    remote_app_dir: /opt/music-app

  tasks:
    - name: Ensure remote app directory exists
      file:
        path: "{{ remote_app_dir }}"
        state: directory
        mode: '0755'

    - name: Copy docker-compose.yml
      copy:
        src: "{{ local_project_root }}/docker-compose.yml"
        dest: "{{ remote_app_dir }}/docker-compose.yml"
        mode: "0644"

    - name: Create .env file with Telegram token
      copy:
        dest: "{{ remote_app_dir }}/.env"
        content: "TELEGRAM_BOT_TOKEN={{ telegram_token }}\n"
        mode: '0600'

    - name: Pull latest images from Docker Hub
      community.docker.docker_compose:
        project_src: "{{ remote_app_dir }}"
        pull: true

    - name: Start containers
      community.docker.docker_compose:
        project_src: "{{ remote_app_dir }}"
        state: present
